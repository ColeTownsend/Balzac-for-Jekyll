title:            Robotics Club IIT Bombay
tagline:          
description:      Official website of Robotics Club, IIT Bombay
canonical: https://robo-club-iitb.github.io

# Owner/author information
owner:
  name:           Robotics Club IITB
  avatar:         club_logo.png
  bio:            
  email:          robotics.iitb@gmail.com
  twitter:        
  github:         robo-club-iitb
  instagram:      
  dribbble:       
  disqus:         roboclubiitb
  location:       "Bombay, India"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: Events
    url: /events
  - title: Blog
    url: /blog
  - title: Tutorials
    url: /tutorials    
  - title: Contact us
    url: /contact
    

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Kolkata
future:      true														
highlighter: pygments
markdown:    kramdown
mathjax: true

baseurl: /robotics-club 
url: https://stab-iitb.org/robotics-club

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

collections:
  tutorials:
    permalink: /tutorials/:path/
    output: true
  events:
    permalink: /events/:path/
    output: true
    
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
