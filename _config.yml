title:            Balzac
tagline:          A beautiful theme.
description:      # Describe your website.
#Comment out url when working locally to resolve base urls correctly
url: # ex: http://jekyll.gtat.me

# Owner/author information
owner:
  name:           #Your Name
  avatar:         #  your avatar, like from Twitter. In case you want to use it somewhere.
  bio:            # your bio, like from Twitter. In case you want to use it somewhere. 
  email:          #your email address
  twitter:        # your twitter username        
  github:         # your github username        
  instagram:      # your insta username      
  dribbble:       # your dribbb username 
  disqus:         # your twitter username 
  

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/ColeTownsend/Balzac-for-Jekyll
    external: true
  - title: Cole Who?
    url: http://coletownsend.com
    external: true
  - title: RSS
    url: /rss
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    true
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]